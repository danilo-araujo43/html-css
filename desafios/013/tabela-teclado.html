<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado</title>
    <link rel="stylesheet" href="../013/estilos/teclado.css">
</head>
<body>
    <h1>Representação do teclado numérico</h1>
    <table>
        <tr>
            <td>Num<br>Lock</td>
            <td>/</td>
            <td>x</td>
            <td class="fino">-</td>
        </tr>
        
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td rowspan="2" class="fino">+</td>
        </tr>
        
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2" class="fino">Enter</td>
        </tr>

        <tr>
            <td colspan="2">0</td>
            <td>,</td>
        </tr>
    </table>
</body>
</html>
