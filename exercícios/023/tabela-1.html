<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 2px solid black;
            padding: 8px;
        
        }

        tr.linha{
            background-color: darkkhaki;
        }

        td.dado{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--HIERARQUIA DAS TABELAS
        Table = tabela <table>
            Table Row = linha da tabela <tr>
            Table data = dado da tabela <td>-->
    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
            <td>D1</td>
        </tr>
        <tr class="linha"> <!--Segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr> <!--Terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td class="dado">C3</td>
            <td>D3</td>
        </tr>
        <tr> <!--Quarta linha-->
            <td class="dado">A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B5</td>
        </tr>
    </table>
</body>
</html>
