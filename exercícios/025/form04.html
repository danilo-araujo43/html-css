<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando Formul√°rios</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="" method="post" autocomplete="on">
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="30" placeholder="Digite seu nome completo" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="Digite seu e-mail" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="telefone" id="itel" placeholder="(xx) xxxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d(4,5)-\d{4}$" required>
                <!--Estudar mais sobre RegEx-->
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </fieldset>
</body>
</html>
