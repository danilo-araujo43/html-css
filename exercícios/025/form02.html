<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" name="usuario" id="iuser" required minlength="5" maxlength="15" placeholder="Digite o usuário" autocomplete="username">
        </p>

        <p>
            <label for="ipassword">Senha: </label>
            <input type="password" name="senha" id="ipassword" required minlength="8" maxlength="20" placeholder="Digite a senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
