<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Reproduzindo vídeos</h1>
    <p>Este vídeo está hospedado em um servidor local.</p>
    <video width="500px" controls poster="imagens/limoes-capa.png">
        <source src="midia/Meu-Video.m4v" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogv">
        <p>Seu navegador não é compatível com a reprodução de vídeos.</p>
    </video>
    <h1>Vídeos do Youtube</h1>
    <p>Vídeo externo</p>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=uybil3tIROMgmdTi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Vídeos do Vimeo</h1>
    <p>Vídeo externo</p>
    <iframe src="https://player.vimeo.com/video/80450846?h=01c23e6c5e&title=0&byline=0&portrait=0" width="500" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
